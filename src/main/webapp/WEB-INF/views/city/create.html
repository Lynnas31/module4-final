<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/city">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>City name:</td>
            <td><input type="text" th:field="*{nameCity}"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>

                <select  th:field="*{country}" >

                    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.nameCountry}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{areaCity}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create city"></td>
        </tr>
    </table>
</form>
</body>
</html>
