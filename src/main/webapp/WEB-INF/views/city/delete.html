<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete city</title>
</head>
<body>
<h1>Delete city</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/city">City list</a>
</p>
<form th:action="@{/delete-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>City name:</td>
            <td type="text" th:text="${city.nameCity}"/></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td type="text" th:text="${city.areaCity}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td type="text" th:text="${city.population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td type="text" th:text="${city.GDP}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td type="text" th:text="${city.description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete city"></td>
        </tr>
    </table>

</form>
</body>
</html>
