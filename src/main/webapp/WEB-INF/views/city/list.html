<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8">List Cities</div>
        <div class="col-6 col-md-4">
            <a th:href="@{/create-city}">Create City</a>
        </div>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <tr>
                <th>#</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            <th:block th:each="city,seriable :${cities}">
                <tr>
                    <th th:text="${seriable.count}"></th>
                    <th  ><a th:href="@{/detail-city/__${city.id}__}" th:text="${city.nameCity}" ></a></th>
                    <td th:if="${city.country}" th:text="${city.country.nameCountry}"></td>
                    <td th:unless="${city.country}"></td>
                    <th>
                        <a th:href="@{/edit-city/__${city.id}__}">Edit</a>
                        <a th:href="@{/delete-city/__${city.id}__}">Delete</a>
                    </th>
                </tr>
            </th:block>

        </table>
    </div>
</div>




</body>
</html>
